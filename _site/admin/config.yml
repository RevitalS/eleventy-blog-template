--- 
backend: 
  branch: master
  name: git-gateway
collections: 
  - 
    create: true
    fields: 
      - 
        default: layouts/post.njk
        label: Layout
        name: layout
        widget: hidden
      - 
        label: Title
        name: title
        widget: string
      - 
        label: Description
        name: description
        widget: string
      - 
        default: ""
        label: Date
        name: date
        widget: date
      - 
        label: "Post Body"
        name: body
        widget: markdown
      - 
        label: "Featured Image"
        name: featuredImage
        widget: image
    folder: posts
    label: Posts
    name: posts
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
media_folder: _site/images/uploads
public_folder: /images/uploads
